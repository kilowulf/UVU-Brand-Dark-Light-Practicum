<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Student Log</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="./img/studentLog_flavicon.ico" type="image/x-icon" />
    <!-- Axios, JQuery CDN, Tailwind links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url('./img/green_tiny_squares.png');
      }
    </style>
  </head>
  <body
    class="
      rounded
      max-w-md
      mx-auto
      rounded-xl
      shadow-md
      overflow-hidden
      md:max-w-2xl
      background-image:
      url('./img/green_tiny_squares.png')
      bg-gradient-to-t
      from-[#275D38]
      to-[#78BE1F]
      border-[#78BE1F]
      font-helvetica
      text-base
      border-10
      m-10
      p-10
      box-border
      bg-no-repeat
    "
  >
    <form class="text-centered rounded bg-white border border-gray-400 p-12">
      <select
        class="bg-white border border-gray-400 p-4 w-full text-black mb-3"
        aria-label="Select Course"
        id="course"
        name="course"
        data-cy="course_select"
      >
        <option selected value="">Choose Courses</option></select
      ><br />

      <label class="font-medium" id="uvuIdLbl" for="uvuId">UVU ID</label><br />

      <input
        class="rounded bg-white border-2 border-gray-400 p-2.5 pb-4 mb-3 w-full"
        type="text"
        id="uvuId"
        name="uvuId"
        data-cy="uvuId_input"
      />

      <h3 class="d-none" id="uvuIdDisplay" data-cy="uvuIdDisplay">
        Student Logs for 10234567
      </h3>
      <ul class="rounded log-entries mb-4 py-2" id="logs" data-cy="logs"></ul>
      <label class="font-medium">New Log</label><br />
      <textarea
        class="rounded bg-gray-200 border border-gray-300 mb-1 p-10 w-full"
        id="logEntry"
        style="height: 75px"
        aria-label="add log textarea"
        data-cy="log_textarea"
      ></textarea
      ><br />

      <button
        class="
          bg-blue-500
          hover:bg-blue-700
          text-white
          font-bold
          py-2
          px-4
          rounded
          focus:outline-none
        "
        id="addLog"
        type="button"
        data-cy="add_log_btn"
      >
        Add Log
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
